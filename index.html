<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">

        <section id="left">
        </section>

        <section id="right">
            <div class="form">

                <h2>Get started with us today!</h2>

                <div class="name">
                    <div class="first">
                        FIRST NAME: <br>
                        <input type="text"  placeholder="e.g Angela" name: firstname><br>
                    </div>

                    <div class="last">
                        LAST NAME: <br>
                        <input type="text" placeholder=" e.g Matthews" name: lastname>
                    </div>
                </div>

                <br>

                <div class="details">
                    <div class="email">
                        EMAIL: <br>
                        <input type="text" placeholder="e.g angelamatt56@gmail.com" name: email><br>
                    </div>

                    <div class="number">
                        PHONE NUMBER: <br>
                        <input type="number" placeholder="e.g +234701225456" name: number>
                    </div>
                </div>

                <br>

                <div class="password">
                    <div class="enter">
                        PASSWORD: <br>
                        <input type="text" placeholder="enter password" name: password>
                    </div>

                    <div class="confirm">
                        CONFIRM PASSWORD: <br>
                        <input type="text" placeholder="*confirm password" name: confirm>
                    </div>

                </div>

                <br><br>

                <div class="button">
                    <input type="submit" value="Create Account"> <br><br>
                </div>

                <div class="log">
                    <p>Already have an account?<a href="#">Log in</a></p>
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
